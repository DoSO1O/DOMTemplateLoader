<Div Data-Component = "Thread_Post" Class = "mdl-card mdl-shadow--2dp" Data-PID = "${0}">
	<Div Data-Component = "Thread_Post_Header" Class = "mdl-card__title mdl-card--border">
		<A Data-Component = "Thread_Post_Header_ActorPhoto" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect ProfilePhoto" Data-UID = "${1}"></A>
		<Span Data-Component = "Thread_Post_Header_Actor" Class = "mdl-card__title-text">${2}</Span>
		<Div Class = "mdl-layout-spacer"></Div>

		<Span Data-Component = "Thread_Post_Header_CreatedAt">${4}</Span>
	</Div>

	<Div Data-Component = "Thread_Post_Content" Class = "mdl-card__supporting-text">${3}</Div>
	<Div Data-Component = "Thread_Post_Actions" Class = "mdl-card__actions"></Div>
</Div>
